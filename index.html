<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>情報登録サイト</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input[type="text"], button { margin-bottom: 10px; padding: 8px; width: 250px; }
        .success-page { 
            border: 2px solid #4CAF50; 
            padding: 30px; 
            margin-top: 20px; 
            background-color: #e8f5e9;
        }
    </style>
</head>
<body>

    <h1>ユーザー情報登録フォーム</h1>
    
    <form id="submissionForm">
        <input type="text" id="studentId" placeholder="学籍番号" required><br>
        <input type="text" id="name" placeholder="名前" required><br>
        
        <input type="checkbox" id="planA" name="plan" value="A">
        <label for="planA">プランAを希望</label><br>
        
        <input type="checkbox" id="planB" name="plan" value="B">
        <label for="planB">プランBを希望</label><br>
        
        <input type="checkbox" id="planC" name="plan" value="C">
        <label for="planC">プランCを希望</label><br><br>
        
        <button type="submit">送信してFirestoreに保存</button>
    </form>

    <script type="module">
        // =======================================================
        // 🚀 ステップ 1: Firebase SDKの読み込みと設定
        // =======================================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        // あなたのプロジェクト設定
        const firebaseConfig = {
            apiKey: "AIzaSyBevbEFDvSU6eQdmS0hLjd13Y5lmku6p3Y",
            authDomain: "i-filter-avoid.firebaseapp.com",
            projectId: "i-filter-avoid",
            storageBucket: "i-filter-avoid.firebasestorage.app",
            messagingSenderId: "938046560101",
            appId: "1:938046560101:web:64957e4e017caf485c338c",
            measurementId: "G-ZZF8VJ7VMZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        // =======================================================
        
        const form = document.getElementById('submissionForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const name = document.getElementById('name').value;
            const planA_checked = document.getElementById('planA').checked;
            const planB_checked = document.getElementById('planB').checked;
            const planC_checked = document.getElementById('planC').checked;
            
            // どのプランが選択されたかをテキストで準備
            let desiredPlans = [];
            if (planA_checked) desiredPlans.push("A");
            if (planB_checked) desiredPlans.push("B");
            if (planC_checked) desiredPlans.push("C");
            const plansText = desiredPlans.length > 0 ? desiredPlans.join('と') : "なし";

            // --- データをFirestoreに保存 ---
            try {
                await addDoc(collection(db, "registrations_new"), {
                    student_id: studentId,
                    name: name,
                    plan_A_desired: planA_checked,
                    plan_B_desired: planB_checked,
                    plan_C_desired: planC_checked,
                    timestamp: new Date()
                });
                
                // --- ページの切り替え処理 ---
                
                // ダウンロードリンクの有無を決定
                const downloadHtml = planA_checked 
                    ? `<p>プランAをご希望のため、特別ファイルをダウンロードできます。</p>
                       <a href="download_file.txt" download style="color: blue; font-weight: bold;">[限定ファイルをダウンロード]</a>`
                    : `<p>特別なダウンロードファイルはありません。</p>`;

                // bodyタグ全体を新しいHTMLで置き換える
                document.body.innerHTML = `
                    <div class="success-page">
                        <h1>✅ 登録が完了しました！</h1>
                        <p>ご登録ありがとうございます。以下の内容でFirestoreに保存しました。</p>
                        <hr>
                        <p><strong>学籍番号:</strong> ${studentId}</p>
                        <p><strong>お名前:</strong> ${name}</p>
                        <p><strong>希望プラン:</strong> ${plansText}</p>
                        <hr>
                        ${downloadHtml}
                        <p style="margin-top: 20px;"><a href="./">もう一度フォームに戻る</a></p>
                    </div>
                `;
                
            } catch (error) {
                // エラーが発生した場合（主にセキュリティルール違反）
                console.error("❌ データの保存中にエラーが発生しました。エラー詳細:", error);
                
                document.body.innerHTML = `
                    <div class="success-page" style="border-color: red; background-color: #fce8e8;">
                        <h1>❌ エラーが発生しました</h1>
                        <p>データの保存に失敗しました。詳細をコンソールで確認してください。</p>
                        <p>（原因の多くは **Firestoreのセキュリティルール違反** です）</p>
                        <p><a href="./">フォームに戻る</a></p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
