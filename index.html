<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>情報登録サイト (Firestore連携)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input[type="text"], select, button { margin-bottom: 10px; padding: 8px; width: 250px; }
        label { display: block; margin-top: 5px; }
        .checkbox-group { margin-bottom: 15px; border: 1px solid #ccc; padding: 10px; }
        .success-page { 
            border: 2px solid #4CAF50; 
            padding: 30px; 
            margin-top: 20px; 
            background-color: #e8f5e9;
        }
        .note { 
            font-size: 0.9em; 
            color: #cc0000;
            margin-top: 10px;
            padding: 8px;
            border-left: 3px solid #cc0000;
            background-color: #ffe0e0;
        }
        .typing-consent-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #333;
            background-color: #f9f9f9;
        }
        .typing-consent-box p strong {
            display: block;
            font-size: 1.1em;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>ユーザー情報登録フォーム (Firestore連携)</h1>
    
    <form id="submissionForm">
        
        <label for="grade">学年:</label>
        <select id="grade" required>
            <option value="">選択してください</option>
            <option value="J1">J1</option>
            <option value="J2">J2</option>
            <option value="J3">J3</option>
            <option value="S1">S1</option>
            <option value="S2">S2</option>
            <option value="S3">S3</option>
        </select><br>

        <label for="class">クラス:</label>
        <select id="class" required>
            <option value="">選択してください</option>
            <option value="A組">A組</option>
            <option value="B組">B組</option>
            <option value="C組">C組</option>
            <option value="D組">D組</option>
            <option value="E組">E組</option>
        </select><br>

        <label for="number">番号:</label>
        <select id="number" required>
            <option value="">選択してください</option>
            <script>
                // この部分はHTML内に埋め込まれているため、JavaScriptコードはそのままにします
                const numSelect = document.getElementById('number');
                if (numSelect && numSelect.options.length <= 1) { 
                    for (let i = 1; i <= 45; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = i;
                        numSelect.appendChild(option);
                    }
                }
            </script>
        </select><br>
        
        <label for="studentId">学籍番号:</label>
        <input type="text" id="studentId" required 
               placeholder="半角英数字で入力 (1～230文字)" 
               pattern="^[a-zA-Z0-9]+$"><br>
        
        <label for="name">名前:</label>
        <input type="text" id="name" required><br>
        
        <div class="checkbox-group">
            <p><strong>希望するプラン:</strong></p>
            
            <input type="checkbox" id="iFilterAvoid" name="plan" value="iFilterAvoid">
            <label for="iFilterAvoid" style="display: inline;">i-filter回避を希望 (i-filterはどこでもかかります)</label><br>
            
            <input type="checkbox" id="fortiGuardAvoid" name="plan" value="fortiGuardAvoid">
            <label for="fortiGuardAvoid" style="display: inline;">FortiGuard回避を希望 (学校でのみかかる赤いマークのやつ)</label><br>
        </div>
        
        <div class="note">
            <p><strong>【重要なお知らせ】</strong></p>
            <ul>
                <li><strong>i-filter回避のみを選択した場合:</strong> 学校では使用不可。ただし、Wi-Fiが学校でなければどこでも使えます。</li>
                <li><strong>FortiGuard回避のみを選択した場合:</strong> 学校で使えるようになります。ただし、i-filterはそのままかかり続けてしまいます。</li>
                <li>すでに責任者の許可やこのサイトからi-filter回避を導入済みの場合は、<strong>FortiGuard回避のみの選択</strong>をお勧めします。</li>
            </ul>
        </div>
        
        <div class="typing-consent-box">
            <label for="typingConsent">利用規約の内容を理解し、同意する場合、以下と同じ文字列を**正確に**入力してください:</label>
            <strong>利用規約に同意します</strong>
            <input type="text" id="typingConsent" required placeholder="ここに「利用規約に同意します」と入力">
        </div>
        
        <button type="submit">送信してFirestoreに保存</button>
    </form>

    <script type="module">
        // =======================================================
        // 🚀 ステップ 1: Firebase SDKの読み込みと設定
        // =======================================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        // あなたのプロジェクト設定
        const firebaseConfig = {
            apiKey: "AIzaSyBevbEFDvSU6eQdmS0hLjd13Y5lmku6p3Y",
            authDomain: "i-filter-avoid.firebaseapp.com",
            projectId: "i-filter-avoid",
            storageBucket: "i-filter-avoid.firebasestorage.app",
            messagingSenderId: "938046560101",
            appId: "1:938046560101:web:64957e4e017caf485c338c",
            measurementId: "G-ZZF8VJ7VMZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const REQUIRED_CONSENT_TEXT = "利用規約に同意します";
        // =======================================================
        
        const form = document.getElementById('submissionForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // フォームデータの取得
            const grade = document.getElementById('grade').value;
            const className = document.getElementById('class').value;
            const number = document.getElementById('number').value;
            const studentId = document.getElementById('studentId').value;
            const name = document.getElementById('name').value;
            const iFilterAvoidChecked = document.getElementById('iFilterAvoid').checked;
            const fortiGuardAvoidChecked = document.getElementById('fortiGuardAvoid').checked;
            
            const typedConsent = document.getElementById('typingConsent').value; // タイピングされた文字列を取得

            // --- 学籍番号の長さチェック (1～230文字) ---
            if (studentId.length === 0 || studentId.length > 230) {
                alert(`⚠️ 学籍番号の長さが不正です。\n現在は ${studentId.length} 文字です。1文字以上230文字以内で入力してください。`);
                return;
            }

            // --- 利用規約のタイピングチェック ---
            if (typedConsent !== REQUIRED_CONSENT_TEXT) {
                alert(`⚠️ 利用規約への同意が確認できません。\n「${REQUIRED_CONSENT_TEXT}」を正確に入力してください。`);
                return;
            }
            
            // 同意済みフラグは true でFirestoreに保存
            const termsAgreed = true; 

            // 選択されたプラン名テキストを生成
            let desiredPlans = [];
            if (iFilterAvoidChecked) desiredPlans.push("i-filter回避");
            if (fortiGuardAvoidChecked) desiredPlans.push("FortiGuard回避");
            const plansText = desiredPlans.length > 0 ? desiredPlans.join('と') : "なし";

            // --- データをFirestoreに保存 ---
            try {
                await addDoc(collection(db, "registrations_new"), {
                    grade: grade,
                    class: className,
                    number: parseInt(number),
                    student_id: studentId,
                    name: name,
                    iFilter_avoid: iFilterAvoidChecked,
                    fortiGuard_avoid: fortiGuardAvoidChecked,
                    terms_agreed: termsAgreed, // タイピング確認が通ったので true
                    timestamp: new Date()
                });
                
                // --- ページの切り替え処理 ---
                const downloadHtml = iFilterAvoidChecked 
                    ? `<p>i-filter回避をご希望のため、設定ファイルをダウンロードできます。</p>
                       <a href="download_file.txt" download style="color: blue; font-weight: bold;">[限定ファイルをダウンロード]</a>`
                    : `<p>特別な設定ファイルはありません。</p>`;

                document.body.innerHTML = `
                    <div class="success-page">
                        <h1>✅ 登録が完了しました！</h1>
                        <p>ご登録ありがとうございます。以下の内容でFirestoreに保存しました。</p>
                        <hr>
                        <p><strong>学年/クラス/番号:</strong> ${grade} / ${className} / ${number}番</p>
                        <p><strong>学籍番号:</strong> ${studentId}</p>
                        <p><strong>お名前:</strong> ${name}</p>
                        <p><strong>希望オプション:</strong> ${plansText}</p>
                        <p><strong>利用規約同意:</strong> はい</p>
                        <hr>
                        ${downloadHtml}
                        <p style="margin-top: 20px;"><a href="./">もう一度フォームに戻る</a></p>
                    </div>
                `;
                
            } catch (error) {
                console.error("❌ データの保存中にエラーが発生しました。エラー詳細:", error);
                
                document.body.innerHTML = `
                    <div class="success-page" style="border-color: red; background-color: #fce8e8;">
                        <h1>❌ エラーが発生しました</h1>
                        <p>データの保存に失敗しました。コンソールとFirestoreのセキュリティルールを再確認してください。</p>
                        <p><a href="./">フォームに戻る</a></p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
